<article>
  <ul>
    <li>
      Место: {{ post.location }}              
    </li>
    <li>
      Дата: {{ post.date }} 
    </li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
    </li>
  </ul>          
  <!-- Первые 10 слов -->
  <p>
    {% if list_post %}
      {{ post.text|truncatewords:10|linebreaksbr }}
    {% else %}
      {{ post.text|linebreaksbr }}
    {% endif %}
  </p>
  {% if list_post %}
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  {% endif %}
</article>
